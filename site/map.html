<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Park Map View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="map-page">
    <div class="page-bg" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <a class="logo-link" href="index.html" aria-label="Home">
          <img class="logo-icon" src="assets/logo-stamp-inkwell.svg" alt="" />
        </a>
        <div>
          <p class="brand-title">Park Passport Log</p>
          <p class="brand-subtitle">Map view for every passport stamp site</p>
        </div>
      </div>
      <nav class="nav-actions">
        <a class="btn ghost" href="index.html">Back to directory</a>
        <a class="btn" href="admin/" target="_blank" rel="noopener">Open Editor</a>
      </nav>
    </header>

    <main>
      <section class="controls map-controls">
        <div>
          <label for="map-search">Search</label>
          <input id="map-search" type="search" placeholder="Search parks, states, notes" />
        </div>
        <div>
          <label for="map-region">Region</label>
          <select id="map-region">
            <option value="all">All regions</option>
          </select>
        </div>
        <div>
          <label for="map-state">State</label>
          <input
            id="map-state"
            list="map-state-options"
            placeholder="Type a state or code"
            autocomplete="off"
          />
          <datalist id="map-state-options"></datalist>
        </div>
        <div>
          <label for="map-type">Type</label>
          <select id="map-type">
            <option value="all">All types</option>
          </select>
        </div>
        <div>
          <label for="map-status">Status</label>
          <select id="map-status">
            <option value="all">All</option>
            <option value="visited">Visited</option>
            <option value="unvisited">Not yet</option>
          </select>
        </div>
        <div class="map-results">
          <p class="stat-label">Visible on map</p>
          <p class="stat-value" id="map-results">0</p>
        </div>
      </section>

      <section class="map-full">
        <div id="full-map"></div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Filter by region and unit type to plan the next stamp.</p>
      <a class="btn ghost" href="index.html">Back to directory</a>
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/map.js"></script>
  </body>
</html>
