<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Park Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="detail-page">
    <div class="page-bg" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <a class="logo-link" href="index.html" aria-label="Home">
          <img class="logo-icon" src="assets/logo-stamp-inkwell.svg" alt="" />
        </a>
        <div>
          <p class="brand-title">Park Passport Log</p>
          <p class="brand-subtitle">USA stamps + memories, beautifully organized</p>
        </div>
      </div>
      <nav class="nav-actions">
        <a class="btn ghost" href="index.html">Back to directory</a>
        <a
          class="btn ghost"
          id="park-site-link"
          href="#"
          target="_blank"
          rel="noopener"
          hidden
          >Official site</a
        >
        <a class="btn" id="edit-entry-link" href="admin/" target="_blank" rel="noopener"
          >Edit entry</a
        >
      </nav>
    </header>

    <main>
      <section class="detail-hero">
        <div>
          <p class="eyebrow" id="park-region"></p>
          <h1 id="park-name">Loading...</h1>
          <p class="lead" id="park-type"></p>
          <div class="detail-meta">
            <span id="park-states"></span>
            <span id="park-status"></span>
            <span id="park-rating"></span>
          </div>
        </div>
        <div class="detail-pills">
          <div class="detail-card">
            <p class="detail-card-label">Last visit</p>
            <p class="detail-card-value" id="park-visit-date">Loading...</p>
            <p class="detail-card-note" id="park-visit-note"></p>
          </div>
          <div class="featured-stamp" id="featured-stamp" hidden>
            <img id="featured-stamp-image" alt="" />
          </div>
        </div>
      </section>
      <section class="park-banner" id="park-banner" hidden>
        <img id="park-banner-image" alt="" />
        <div class="park-banner-caption" id="park-banner-caption"></div>
      </section>

      <section class="detail-layout">
        <div class="detail-main">
          <div class="detail-block">
            <h2>Review</h2>
            <p id="park-review"></p>
          </div>
          <div class="detail-block">
            <h2>Visit history</h2>
            <div id="park-visits" class="visit-list"></div>
          </div>
        </div>
        <aside class="detail-side">
          <div class="detail-block">
            <h2>Factoids</h2>
            <dl id="park-facts"></dl>
          </div>
          <div class="detail-block">
            <h2>Location</h2>
            <div id="park-map" class="mini-map"></div>
          </div>
        </aside>
      </section>
    </main>

    <footer class="site-footer">
      <p>Built for collecting Passport stamps and memories across the USA.</p>
      <a class="btn ghost" href="admin/" target="_blank" rel="noopener">Update entries</a>
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/park.js"></script>
  </body>
</html>
